[workspace.dependencies]
crossterm = "0.27" 
ratatui = "0.26" 
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
rusqlite = "0.30"
clap = { version = "4.5.4", features = ["derive"]}
wl-clipboard-rs = "0.8"
