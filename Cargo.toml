# [package]
# name = "smash_board"
# version = "0.1.0"
# edition = "2021"
# description = "A yet CLI clipboard manager"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["tui", "core", "hooks", "config"]
resolver = "2"

