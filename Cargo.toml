[package]
name = "smash_board"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
resolver = "2"
members = ["tui"]

[features]
tui = ["tui/interactive"]
read-config = []

[dependencies]
tui = { path = "tui", features = ["interactive"] }
wl-clipboard-rs = "0.8.1"
rusqlite = "0.30.0"
clap = { version = "4.5.4", features = ["derive"]}
# log = "0.4.21"

[workspace.dependencies]
crossterm = "0.27.0" 
ratatui = "0.26.2" 
serde = { version = "1.0.201", features = ["derive"] }
toml = "0.8.12"
